<style>
  
form {
  margin-top: 100px;
  margin-left: 550px;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
}
input[type="text"], input[type="number"], input[type="password"] {
  width: calc(100% - 20px);
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}
input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
<body>
  <script src="payment.js"></script>
   <form onclick="return paymentdone()" action="thankyou.html">
    <label for="cardholderName">CardHolder Name</label>
    <input type="text" id="cardholderName" name="cardholderName" placeholder="Vibhu Patel"/>
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="#### #### ####" >
    <label for="expireDate">Expiration Date</label>
    <input type="text" id="expireDate" name="expireDate" placeholder="MM-YYYY" >
    <label for="cvv">CVV</label>
    <input type="password" id="cvv" name="cvv">
    <label for="paymentAmount">Payment Amount</label>
    <input type="number" id="paymentAmount" name="paymentAmount" placeholder="Amount in Ruppes">
    <input type="submit" value="Submit">
</form>
</body>
